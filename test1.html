<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container .card{
            float: left;
            margin:5px;
        }
        .show{
            display: block;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" style="height: 550px;width: 550px;background-color: aquamarine">
        <div class="card type1" style="height: 100px;width: 100px;background-color: #00a2d4">类型1-1</div>
        <div class="card type1" style="height: 100px;width: 100px;background-color: #00a2d4">类型1-2</div>
        <div class="card type1" style="height: 100px;width: 100px;background-color: #00a2d4">类型1-3</div>
        <div class="card type1" style="height: 100px;width: 100px;background-color: #00a2d4">类型1-4</div>
        <div class="card type1" style="height: 100px;width: 100px;background-color: #00a2d4">类型1-5</div>
        <div class="card type2" style="height: 100px;width: 100px;background-color: #00a2d4">类型2-1</div>
        <div class="card type2" style="height: 100px;width: 100px;background-color: #00a2d4">类型2-2</div>
        <div class="card type2" style="height: 100px;width: 100px;background-color: #00a2d4">类型2-3</div>
        <div class="card type2" style="height: 100px;width: 100px;background-color: #00a2d4">类型2-4</div>
        <div class="card type2" style="height: 100px;width: 100px;background-color: #00a2d4">类型2-5</div>
        <div class="card type3" style="height: 100px;width: 100px;background-color: #00a2d4">类型3-1</div>
        <div class="card type3" style="height: 100px;width: 100px;background-color: #00a2d4">类型3-2</div>
        <div class="card type3" style="height: 100px;width: 100px;background-color: #00a2d4">类型3-3</div>
        <div class="card type3" style="height: 100px;width: 100px;background-color: #00a2d4">类型3-4</div>
        <div class="card type3" style="height: 100px;width: 100px;background-color: #00a2d4">类型3-5</div>
    </div>
    <div class="btns">
        <button class="type1_btn">类型1过滤</button>
        <button class="type2_btn">类型2过滤</button>
        <button class="type3_btn">类型3过滤</button>
        <button class="typeAll_btn">显示全部</button>
    </div>
</body>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
    $(document).ready(function () {
        $(".type1_btn").on("click",function(){
            $(".container .card").removeClass("show");
            $(".container .card").addClass("hide");
            $(".container .card.type1").removeClass("hide");
            $(".container .card.type1").addClass("show");
        })
        $(".type2_btn").on("click",function(){
            $(".container .card").removeClass("show");
            $(".container .card").addClass("hide");
            $(".container .card.type2").removeClass("hide");
            $(".container .card.type2").addClass("show");
        })
        $(".type3_btn").on("click",function(){
            $(".container .card").removeClass("show");
            $(".container .card").addClass("hide");
            $(".container .card.type3").removeClass("hide");
            $(".container .card.type3").addClass("show");
        })
        $(".typeAll_btn").on("click",function(){
            $(".container .card").removeClass("hide");
            $(".container .card").addClass("show");
        })
    })

</script>
</html>
